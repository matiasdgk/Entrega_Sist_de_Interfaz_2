<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>

    <link rel="stylesheet" href="assets/css/estilo_banderas.css">
</head>

<body>

    <h2>Colombia</h2>
    <div class="colombia">
        <div class="amarillo_colombia"></div>
        <div class="azul_colombia"></div>
        <div class="rojo_colombia"></div>
    </div>

    <h2>México</h2>
    <div class="mexico">
        <div class="verde_mex"></div>
        <div class="blanco_mex"></div>
        <div class="rojo_mex"></div>
        <img class="escudo_mex" src="../banderas/assets/img/escudo_mexico.png" alt="Escudo México">
    </div>

    <h2>España</h2>
    <div class="espana">
        <div class="rojo_esp"></div>
        <div class="amarillo_esp"></div>
        <div class="rojo_esp_02"></div>
        <img class="escudo_espana" src="../banderas/assets/img/escudo_espana.png" alt="Escudo España">
    </div>

    <h2>Japón</h2>
    <div class="japon">
        <div class="blanco_jap"></div>
        <div class="rojo_jap"></div>
        <div class="blanco_jap_02"></div>

    </div>

    <h2>Islandia</h2>
    <div class="islandia">
        <div class="azul_islandia"></div>
        <div class="azul_islandia_01"></div>
        <div class="azul_islandia_02"></div>
        <div class="azul_islandia_03"></div>
    </div>

    <h2>Chile</h2>
    <div class="chile">
        <div class="azul_chile"></div>
        <div class="blanco_chile"></div>
        <div class="estrella"></div>
    </div>

    <h2>Brasil</h2>
    <div class="brasil">
        <div class="rombo_brasil"></div>
        <div class="circulo_brasil"></div>
    </div>

    <h2>Pakistán</h2>
    <div class="pakistan">
        <div class="blanco_pakistan"></div>
        <div class="luna_pakistan_01"></div>
        <div class="luna_pakistan_02"></div>
        <div class="estrella_pak"></div>
    </div>

    <h2>Corea del Sur</h2>
    <div class="corea_del_sur">
        <div class="semicirculo"></div>
        <div class="semicirculo_02"></div>
        <div class="circulo_01"></div>
        <div class="circulo_02"></div>
        <img class="lineas_corea" src="../banderas/assets/img/lineas_corea.png" alt="Corea del Sur">
    </div>


</body>
</html>
